<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="css/frm.css">
</head>
<body>
<h2>Foodtesting Application Form</h2>
<form action="index.php" method="post">
  <label for="fname">Full Name</label><br>
  <input type="text" id="fname" placeholder="enter full name"><br>
  <label for="email address">Email</label><br>
  <input type="email"ID="email address"><br>
  <label for="phone number">Phone No</label><br>
  <input type="text"id="phone number"placeholder="call me/you"><br>
  <label for="Date of registration">Date of registration</label><br>
  <input  type="date"id="Date of registration"><br>
  <label for="male">male</label>
  <input type="radio"id="male" name="Gender">
  <label for="female">Female</label>
  <input type="radio"id="female" name="Gender"><br>
  <label for="pic">Studee pic</label>
  <input type="file"id="pic"><br>
  <label for="courses">course taken</label>
  <select name="course" id="course">
  <option value="Dessert">Dessert</option>
  <option value="Appetizer">Appetizer</option>
  <option value="Maincourse">Maincourse</option>
  <option value="Ingredient specialist">Ingredient specialist</option>
  <option value="All of the above">All of the above</option>
  </select><br>
  <label for="pass">Password</label><br>
  <input type="password" placeholder="************"><br>
  <input style="background: linear-gradient(12deg, #00c9ff, #ffffff)" type="submit" value="Register here!!!!"><br>
</form>
<footer>
  <p>All rights reserved</p>
  <p>&copy;</p>
</footer>

</body>
</html>
